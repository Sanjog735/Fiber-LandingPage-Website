<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fiber - Create your portfolio in minutes</title>

    <!-- FAVICON -->
    <link rel="icon" href="src/Assets/code.svg" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__form">
        <a href="#" class="header__logo u-margin-bottom-medium">Fiber</a>
        <h2 class="heading-primary-mid u-margin-bottom-medium">
          Create your Fiber account
        </h2>

        <form action="#">
          <div class="name container__form--box">
            <label for="name" class="header__logo u-margin-bottom-small"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              placeholder="John Doe"
              class="u-margin-bottom-medium"
            />
          </div>

          <div class="email container__form--box">
            <label for="email" class="header__logo u-margin-bottom-small"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="john@example.com"
              class="u-margin-bottom-medium"
            />
          </div>

          <div class="password container__form--box">
            <label for="password" class="header__logo u-margin-bottom-small"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Atleast 8 characters"
              class="u-margin-bottom-medium"
            />
            <!-- <img src="src/Assets/hide password.svg" alt="Hide" /> -->
          </div>

          <div class="check-box u-margin-bottom-medium">
            <input type="checkbox" id="check" />
            <label for="check" class="heading-secondary">
              By creating an account on Fiber, you agree to the
              <a href="#">Terms & Conditions.</a></label
            >
          </div>

          <button class="button u-margin-bottom-small">
            Create Fiber Account
          </button>

          <p class="heading-secondary u-center-text">
            Already have an Account?<a href="#"> Sign in</a>
          </p>
        </form>
      </div>
      <div class="container__image">
        <img src="src/Assets/Sign Up Image.png" alt="Sign Up" />

        <div class="container__image--content">
          <h2 class="heading-primary-mid u-margin-bottom-medium">
            Unparalleled Templates
          </h2>
          <p class="heading-secondary u-margin-bottom-small">
            Crafted by a team of professional designers, our templates are
            eunparalleled in the market.
          </p>
          <div class="dots">
            <div class="dot dot__white"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
